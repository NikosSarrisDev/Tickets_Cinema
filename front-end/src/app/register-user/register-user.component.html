<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="username">Username*:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone*:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
      </div>
      <div class="form-group">
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname*:</label>
        <input type="text" id="surname" name="surname" [(ngModel)]="user.surname" required>
      </div>
      <div class="form-group">
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="photo">Photo URL*:</label>
        <input type="text" id="photo" name="photo" [(ngModel)]="user.photo" required>
      </div>
      <button type="button" (click)="registerUser()">Register</button>
      <div class="error-message" *ngIf="errorExist">
        {{errorMessage}}
      </div>
    </form>
  </div>
</div>
